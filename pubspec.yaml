name: thriftyscan
description: "Unlock smarter shopping with this innovative app that transforms your grocery receipts into a personalized \"savings report,\" highlighting cheaper, comparable alternatives tailored to your preferences and dietary needs."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  intl: 0.20.2
  shared_preferences: ^2.0.0
  http: ^1.0.0
  permission_handler: ^12.0.0
  image_picker: '>=1.1.2'
  camera: ^0.11.0
  path_provider: ^2.1.0
  path: ^1.9.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
